<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText =
        "A procura da feliciade";
      document.getElementById("second-paragraph").innerText =
        "O filme conta a historia de um pai que passa por nessecidades e consegue dar a volta por cima.";
      document.getElementById("subtitle").innerText = "Estrelando: Will Smith";
      document.getElementsByClassName("paragrafo")[0].style.color = "blue";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
